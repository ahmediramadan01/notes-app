<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes App</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="form-field form-field--search">
					<img
						src="./assets/icons/search-icon.svg"
						alt="Search icon"
						class="form-field--search__icon" />
					<input
						type="search"
						placeholder="Search"
						class="form-field--search__input" />
				</div>
				<button class="button button--add">
					<img
						src="./assets/icons/add-icon.svg"
						alt="Add icon"
						class="button--add__icon" />
					Add
				</button>
			</div>
		</header>
	</body>
</html>
