<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes App</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="form-field form-field--search">
					<img
						src="./assets/icons/search-icon.svg"
						alt="Search icon"
						class="form-field--search__icon" />
					<input
						type="search"
						placeholder="Search"
						class="form-field--search__input" />
				</div>
				<button class="button button--open">
					<img
						src="./assets/icons/add-icon.svg"
						alt="Add icon"
						class="button--add__icon" />
					Add
				</button>
			</div>
		</header>
		<dialog class="dialog dialog--add">
			<form method="dialog" class="dialog--add__form">
				<div class="dialog__header">
					<h2 class="dialog--add__heading">Add note</h2>
					<button
						type="button"
						value="cancel"
						formmethod="dialog"
						class="button button--icon button--close">
						<img src="./assets/icons/close-icon.svg" alt="Close icon" />
					</button>
				</div>
				<div class="dialog--add__input">
					<input style="display: none" type="text" id="id" name="id" />
					<fieldset class="dialog--add__fieldset">
						<label for="title" class="dialog--add__label">Title</label>
						<input
							type="text"
							id="title"
							class="form-field"
							placeholder="Add title"
							name="title"
							autofocus
							required />
					</fieldset>
					<fieldset class="dialog--add__fieldset">
						<label for="category" class="dialog--add__label">Category</label>
						<select id="category" class="form-field" name="category" required>
							<option value="personal">Personal</option>
							<option value="home">Home</option>
							<option value="business">Business</option>
						</select>
					</fieldset>
				</div>
				<fieldset class="dialog--add__fieldset">
					<div class="dialog--add__description-text">
						<label for="description" class="dialog--add__label"
							>Description <span>(optional)</span></label
						>
						<p class="dialog--add__description-count">
							<span class="description-count">0</span>/200
						</p>
					</div>
					<textarea
						id="description"
						class="form-field dialog--add__fieldset"
						name="description"
						maxlength="200"
						placeholder="Add description"></textarea>
				</fieldset>
				<div class="dialog__buttons">
					<button
						type="button"
						value="cancel"
						formmethod="dialog"
						class="button button--cancel">
						Cancel
					</button>
					<button value="default" class="button button--add">Add</button>
				</div>
			</form>
		</dialog>
		<main class="main">
			<div class="container">
				<h1 class="main-heading">Your notes</h1>
				<nav class="nav">
					<ul class="categories">
						<li class="categories__item">
							<a
								href="#all"
								class="categories__tab categories__tab--active"
								role="tab">
								All
							</a>
						</li>
						<li class="categories__item">
							<a href="#personal" class="categories__tab" role="tab">
								Personal
							</a>
						</li>
						<li class="categories__item">
							<a href="#home" class="categories__tab" role="tab">Home</a>
						</li>
						<li class="categories__item">
							<a href="#business" class="categories__tab" role="tab">
								Business
							</a>
						</li>
					</ul>
				</nav>
				<section class="notes">
					<figure class="no-notes">
						<img
							src="./assets/icons/no-notes-illustration.svg"
							alt="No notes illustration" />
						<figcaption>You don't have any notes</figcaption>
					</figure>
				</section>
			</div>
		</main>
	</body>
</html>
