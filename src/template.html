<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes App</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="form-field form-field--search">
					<img
						src="./assets/icons/search-icon.svg"
						alt="Search icon"
						class="form-field--search__icon" />
					<input
						type="search"
						placeholder="Search"
						class="form-field--search__input" />
				</div>
				<button class="button button--add">
					<img
						src="./assets/icons/add-icon.svg"
						alt="Add icon"
						class="button--add__icon" />
					Add
				</button>
			</div>
		</header>
		<main class="home">
			<div class="container">
				<h1 class="main-heading">Your notes</h1>
				<nav class="nav">
					<ul class="categories">
						<li class="categories__item">
							<a
								href="#all"
								class="categories__tab categories__tab--active"
								role="tab"
								>All</a
							>
						</li>
						<li class="categories__item">
							<a href="#personal" class="categories__tab" role="tab"
								>Personal</a
							>
						</li>
						<li class="categories__item">
							<a href="#home" class="categories__tab" role="tab">Home</a>
						</li>
						<li class="categories__item">
							<a href="#business" class="categories__tab" role="tab"
								>Business</a
							>
						</li>
					</ul>
					<div class="completed">
						<button
							class="button button--icon button--checkbox"
							role="checkbox">
							<img src="./assets/icons/checkbox-icon.svg" alt="Checkbox icon" />
						</button>
						<p class="completed__text">Show only completed notes</p>
					</div>
				</nav>
				<section class="notes">
					<figure class="empty-container">
						<img
							src="./assets/icons/no-notes-illustration.svg"
							alt="No notes illustration" />
						<figcaption>You don't have any notes</figcaption>
					</figure>
				</section>
			</div>
		</main>
	</body>
</html>
